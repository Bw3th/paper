<div id="title-box">
        <span class="return-icon" ng-click="gotoHome()">
            <i class="iconfont iconfanhui"></i>
        </span>
    <span>视频课堂</span>
    <span class="home-icon" ng-click="gotoHome()">
            <i class="iconfont iconindex-0"></i>
        </span>
</div>
<div id="box" style="padding-top: 1px;">
    <div class="class-box">
        <div class="class-item" ng-repeat="list in classList" ng-click="gotoDetail(list.id)">
            <div class="class-img">
                <img ng-src="{{'images/banner1.jpg'}}">
            </div>
            <div class="class-info">
                <p class="class-title">{{list.title}}</p>
                <p style="margin-top: 10px;font-size: 12px;color: #aaaaaa;"><span class="class-name">{{list.name}}</span><span class="hospital" style="float: right;">{{list.hospital_name}}</span></p>
            </div>
        </div>
    </div>
</div>
